<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Body styles */
        body {
            background-color: black;
            color: #d0f0c0;
            font-family: Monaco, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            z-index: -1; 
        }

        /* Container for content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            z-index: 1;
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .back-link {
            font-size: 18px;
            color: #d0f0c0;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #d0f0c0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #d0f0c0;
            color: black;
            text-decoration: none;
        }

        .description {
            font-size: 16px;
            color: #d0f0c0;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .custom-line {
            width: 50%;
            height: 2px;
            background-color: #d0f0c0;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Background video element -->
    <video src="/assets/rickroll.mp4" autoplay loop muted></video>

    <!-- Main content container -->
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p class="description">Sorry, the page you are looking for might have been moved, or it doesn't exist.</p>

        <div class="custom-line"></div>

        <a href="/home/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
