        /* Cursor-following ball */

/* Underline on hover */
.navbar a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px; /* Position the line just below the text */
    width: 100%;
    height: 2px; /* Line thickness */
    background-color: #d0f0c0; /* Line color */
    transform: scaleX(0); /* Initially hidden */
    transform-origin: bottom right; /* Set where the line should grow from */
    transition: transform 0.3s ease-out; /* Smooth transition */
}

/* On hover, make the line visible */
.navbar a:hover::after {
    transform: scaleX(1); /* Show the line */
    transform-origin: bottom left; /* Line grows from the left */
}

    <script>

        // Cursor-following ball
        const cursorBall = document.createElement("div");
        cursorBall.classList.add("cursor-ball");
        document.body.appendChild(cursorBall);

        document.addEventListener("mousemove", (e) => {
            cursorBall.style.left = `${e.clientX}px`;
            cursorBall.style.top = `${e.clientY}px`;
        });

        // Enlarge the cursor ball on hover over social media icons
        const hoverElements = document.querySelectorAll('.hover-effect');
        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursorBall.style.width = '40px';
                cursorBall.style.height = '40px';
            });
            element.addEventListener('mouseleave', () => {
                cursorBall.style.width = '12px';
                cursorBall.style.height = '12px';
            });
        });

        // Create background stars
        const background = document.querySelector('.background-stars');
        const numStars = 150;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.animationDuration = `${Math.random() * 5 + 2}s`;
            background.appendChild(star);
        }

        // Text scrambling effect function
        function scrambleText(target, text, targetText, delay) {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*(\/)_+`-=;:<>,.?|";
            let iteration = 0;
            clearInterval(target.interval);

            target.interval = setInterval(() => {
                target.innerText = targetText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) return targetText[index];
                        return letters[Math.floor(Math.random() * letters.length)];
                    })
                    .join("");
                if (iteration >= targetText.length) {
                    clearInterval(target.interval);
                    target.innerText = targetText;
                }
                iteration += 1 / 3;
            }, delay);
        }

        // Handling h1 (Jagadeesh Mummana -> Hello World!! on hover)
        const header1 = document.querySelector("h1");
        const originalTextH1 = "Jagadeesh_Mummana";
        const newTextH1 = ">_H3LL0::W0RLD();";

        header1.addEventListener("mouseover", () => {
            scrambleText(header1, originalTextH1, newTextH1, 50);
        });

        header1.addEventListener("mouseout", () => {
            scrambleText(header1, newTextH1, originalTextH1, 40);
        });

        // Handling all h2 headers (scramble effect on hover)
        const headers = document.querySelectorAll("h2");

        headers.forEach(header => {
            const originalText = header.innerText;
            header.addEventListener("mouseover", () => {
                scrambleText(header, originalText, originalText, 100);
            });
            header.addEventListener("mouseout", () => {
                scrambleText(header, originalText, originalText, 100);
            });
        });
        
        
document.addEventListener("DOMContentLoaded", () => {
    const navbar = document.querySelector(".navbar");
    let hideNavbarTimeout;

    // Function to show the navbar
    function showNavbar() {
        navbar.classList.add("visible");
        clearTimeout(hideNavbarTimeout); // Clear any existing timeout
        hideNavbarTimeout = setTimeout(hideNavbar, 3000); // Set timeout to hide the navbar
    }

    // Function to hide the navbar
    function hideNavbar() {
        navbar.classList.remove("visible");
    }

    // Show the navbar initially for a few seconds
    function showNavbarInitially() {
        navbar.classList.add("visible"); // Make it visible
        setTimeout(() => {
            hideNavbar(); // Hide it after a delay
        }, 3000); // Adjust the initial visibility duration (3 seconds here)
    }

    // Show navbar only when mouse is near the top area
    document.addEventListener("mousemove", (e) => {
        if (e.clientY <= 50) { // Adjust this range as needed
            showNavbar();
        }
    });

    // Show navbar when scrolling
    document.addEventListener("scroll", () => {
        showNavbar();
    });

    // Hide the navbar when the mouse leaves the navbar area
    navbar.addEventListener("mouseleave", () => {
        hideNavbarTimeout = setTimeout(hideNavbar, 800); // Start hide timer on leave
    });

    // Clear the hide timeout if the mouse re-enters the navbar area
    navbar.addEventListener("mouseenter", () => {
        clearTimeout(hideNavbarTimeout);
    });

    // Trigger the initial visibility logic
    showNavbarInitially();
});

// Hamburger menu toggle for mobile view
const hamburger = document.getElementById('hamburger');
const navbar = document.querySelector('.navbar');

hamburger.addEventListener('click', () => {
    navbar.classList.toggle('mobile-visible'); // Show or hide navbar
    hamburger.classList.toggle('active');
});

// Close navbar when a link is clicked
document.querySelectorAll('.navbar a').forEach(link => {
    link.addEventListener('click', () => {
        navbar.classList.remove('mobile-visible'); // Hide navbar
        hamburger.classList.remove('active'); // Reset hamburger menu
    });
});



 // Mouse hover effect for interactive stars
    document.body.addEventListener('mousemove', (e) => {
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            const rect = star.getBoundingClientRect();
            const dx = e.clientX - rect.left;
            const dy = e.clientY - rect.top;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 100) {
                star.style.transform = `translate(${dx * 0.1}px, ${dy * 0.1}px)`;
            } else {
                star.style.transform = 'translate(0, 0)';
            }
        });
    });
    
    
    // Badge visibility state management
        const badge = document.getElementById('linkedin-badge');
        const linkedinIcon = document.querySelector('.social-icons a[data-badge-id="linkedin-badge"]');
        let hideBadgeTimeout, hideOnBadgeTimeout;

        function showBadge() {
            clearTimeout(hideBadgeTimeout);
            clearTimeout(hideOnBadgeTimeout);
            badge.classList.add('badge-visible');
        }

        function hideBadge(delay) {
            hideBadgeTimeout = setTimeout(() => {
                badge.classList.remove('badge-visible');
            }, delay);
        }

        linkedinIcon.addEventListener('mouseenter', () => {
            showBadge();
        });

        linkedinIcon.addEventListener('mouseleave', () => {
            hideBadge(1500); // Hide after 1.5 seconds if not hovering badge
        });

        badge.addEventListener('mouseenter', () => {
            clearTimeout(hideBadgeTimeout);
        });

        badge.addEventListener('mouseleave', () => {
            hideOnBadgeTimeout = setTimeout(() => {
                badge.classList.remove('badge-visible');
            }, 1000); // Hide 1 second after leaving badge
        });

        document.querySelectorAll('.social-icons a').forEach(icon => {
            if (icon !== linkedinIcon) {
                icon.addEventListener('mouseenter', () => {
                    badge.classList.remove('badge-visible');
                    clearTimeout(hideBadgeTimeout);
                    clearTimeout(hideOnBadgeTimeout);
                });
            }
        });
